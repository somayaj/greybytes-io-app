<mat-form-field class="example-full-width">
    <!--<input class="example-full-width" matInput color="background" (keyup)="applyFilter($event.target.value)" placeholder="Filter" value="Enter Filter">
-->
    <span>Filter</span><br/><br/>
    <input align="center" matInput type="text" (keyup)="applyFilter($event.target.value)">

</mat-form-field>

<div class="mat-elevation-z8">


    <table mat-table color="foreground" [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container color="foreground" matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> <a href="/search-jobs?id={{row.id}}">{{row.id}}</a>
            </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container color="foreground" matColumnDef="progress">
            <th color="foreground" mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th color="foreground" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div *ngIf="this.getId() != null" id="mydiv">
          <app-view-jobs></app-view-jobs>
</div>
