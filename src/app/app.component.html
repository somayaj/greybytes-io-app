<mat-toolbar class="toolbar" color="foreground" class="mat-elevation-z6">
    <button mat-icon-button>greybytes.io</button>

    <span><button routerLink="/" mat-button>Search jobs</button></span>
    <span><button routerLink="/post-jobs" mat-button>Post jobs</button></span>
    <span><button mat-button>Contact Us</button></span>

</mat-toolbar>
<div *ngIf="router.url === '/'" class="headerBg">
    <mat-toolbar class="toolbar" color="foreground" class="mat-elevation-z6">
        <button mat-icon-button>greybytes.io</button>
        <span class="fill-space"></span>
        <span><button routerLink="/post-jobs" mat-button>Post jobs</button></span>
        <span><button mat-button>Contact Us</button></span>
    </mat-toolbar>

    <div class="search" align="center">
    <mat-card class="example-card">
      <mat-card-header align="center" class="search-txt">
          </mat-card-header>
      <mat-card-content>

        <ng-form name="searchForm" class="example-form" (ngSubmit)="onSubmit()" (keydown)="keyDownFunction($event)">
          <mat-form-field class="example-full-width">
            <input name="value" matInput placeholder="Search Jobs" value=""/>
          </mat-form-field>
        </ng-form>
         </mat-card-content>
      <mat-card-actions>
        <span class="fill-space"></span>
        <span>

<script type="IN/Share" data-url="https://www.linkedin.com"></script>

        </span>
      </mat-card-actions>
    </mat-card>
    </div>


</div>
